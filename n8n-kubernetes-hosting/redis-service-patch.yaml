# Redis Service Patch - Correção do targetPort
# Aplicado em 22/09/2025 para resolver problema de conectividade DNS
apiVersion: v1
kind: Service
metadata:
  name: redis-master
  namespace: n8n
spec:
  ports:
  - name: tcp-redis
    port: 6379
    protocol: TCP
    targetPort: 6379  # ✅ Corrigido de "redis" para 6379
  selector:
    app.kubernetes.io/component: master
    app.kubernetes.io/instance: redis
    app.kubernetes.io/name: redis
  type: ClusterIP
