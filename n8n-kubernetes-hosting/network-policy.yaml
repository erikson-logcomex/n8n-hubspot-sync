apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: n8n-network-policy
  namespace: n8n
spec:
  podSelector:
    matchLabels:
      service: n8n
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx    # Apenas ingress pode acessar
    ports:
    - protocol: TCP
      port: 5678                 # Apenas porta 5678
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: postgres         # Apenas PostgreSQL
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: redis             # Apenas Redis
    ports:
    - protocol: TCP
      port: 6379
  - to: []                       # Permitir DNS
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
