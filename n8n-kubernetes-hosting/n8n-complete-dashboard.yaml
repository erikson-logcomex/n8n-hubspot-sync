apiVersion: v1
kind: ConfigMap
metadata:
  name: n8n-complete-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  n8n-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "n8n Performance Dashboard",
        "tags": ["n8n", "kubernetes"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "CPU Usage",
            "type": "stat",
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{pod=~\"n8n-.*\"}[5m]) * 100",
                "legendFormat": "CPU %"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percent",
                "min": 0,
                "max": 100
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Memory Usage",
            "type": "stat",
            "targets": [
              {
                "expr": "container_memory_usage_bytes{pod=~\"n8n-.*\"} / container_spec_memory_limit_bytes{pod=~\"n8n-.*\"} * 100",
                "legendFormat": "Memory %"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percent",
                "min": 0,
                "max": 100
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 6, "y": 0}
          },
          {
            "id": 3,
            "title": "Pod Status",
            "type": "stat",
            "targets": [
              {
                "expr": "kube_pod_status_phase{pod=~\"n8n-.*\"}",
                "legendFormat": "{{phase}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "mappings": [
                  {"options": {"Running": {"color": "green"}}, "type": "value"}
                ]
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 12, "y": 0}
          },
          {
            "id": 4,
            "title": "Network I/O",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(container_network_receive_bytes_total{pod=~\"n8n-.*\"}[5m])",
                "legendFormat": "Receive"
              },
              {
                "expr": "rate(container_network_transmit_bytes_total{pod=~\"n8n-.*\"}[5m])",
                "legendFormat": "Transmit"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 5,
            "title": "Disk I/O",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(container_fs_reads_bytes_total{pod=~\"n8n-.*\"}[5m])",
                "legendFormat": "Read"
              },
              {
                "expr": "rate(container_fs_writes_bytes_total{pod=~\"n8n-.*\"}[5m])",
                "legendFormat": "Write"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }
