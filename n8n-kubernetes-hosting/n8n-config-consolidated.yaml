# n8n Cluster Configuration - Consolidated
# Data: 22/09/2025
# Inclui todas as correções aplicadas para resolver problemas de conectividade

---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: n8n

---
# Redis Service (Corrigido)
apiVersion: v1
kind: Service
metadata:
  name: redis-master
  namespace: n8n
  labels:
    app.kubernetes.io/component: master
    app.kubernetes.io/instance: redis
    app.kubernetes.io/name: redis
spec:
  ports:
  - name: tcp-redis
    port: 6379
    protocol: TCP
    targetPort: 6379  # ✅ Corrigido de "redis" para 6379
  selector:
    app.kubernetes.io/component: master
    app.kubernetes.io/instance: redis
    app.kubernetes.io/name: redis
  type: ClusterIP

---
# n8n Main Deployment (Corrigido)
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: n8n
  name: n8n
  namespace: n8n
spec:
  replicas: 1  # ✅ Reduzido para evitar Multi-Attach
  selector:
    matchLabels:
      service: n8n
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        service: n8n
    spec:
      containers:
        - args:
            - start
          command:
            - n8n
          env:
            # ✅ DB_TYPE adicionado
            - name: DB_TYPE
              value: postgresdb
            - name: DB_POSTGRESDB_HOST
              value: 172.23.64.3
            - name: DB_POSTGRESDB_PORT
              value: "5432"
            - name: DB_POSTGRESDB_DATABASE
              value: n8n-postgres-db
            - name: DB_POSTGRESDB_USER
              valueFrom:
                secretKeyRef:
                  key: POSTGRES_NON_ROOT_USER
                  name: postgres-secret
            - name: DB_POSTGRESDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: POSTGRES_NON_ROOT_PASSWORD
                  name: postgres-secret
            - name: DB_POSTGRESDB_CONNECTION_TIMEOUT
              value: "120000"
            - name: DB_POSTGRESDB_POOL_SIZE
              value: "2"
            - name: DB_POSTGRESDB_IDLE_CONNECTION_TIMEOUT
              value: "60000"
            # ✅ Redis via DNS (resiliente)
            - name: N8N_REDIS_HOST
              value: redis-master.n8n.svc.cluster.local
            - name: N8N_REDIS_PORT
              value: "6379"
            - name: N8N_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: REDIS_PASSWORD
                  name: redis-auth
            - name: QUEUE_BULL_REDIS_HOST
              value: redis-master.n8n.svc.cluster.local
            - name: QUEUE_BULL_REDIS_PORT
              value: "6379"
            - name: QUEUE_BULL_REDIS_DB
              value: "0"
            - name: QUEUE_BULL_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: REDIS_PASSWORD
                  name: redis-auth
            # Configurações n8n
            - name: N8N_PROTOCOL
              value: https
            - name: N8N_HOST
              value: n8n-logcomex.34-8-101-220.nip.io
            - name: N8N_SECURE_COOKIE
              value: "true"
            - name: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
              value: "true"
            - name: N8N_TRUSTED_PROXIES
              value: redis-master.n8n.svc.cluster.local
            - name: EXECUTIONS_MODE
              value: queue
            - name: N8N_EXECUTIONS_MODE
              value: queue
            - name: N8N_RUNNERS_ENABLED
              value: "true"
            - name: OFFLOAD_MANUAL_EXECUTIONS_TO_WORKERS
              value: "true"
            - name: N8N_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  key: N8N_ENCRYPTION_KEY
                  name: n8n-encryption
            - name: N8N_WEBHOOK_URL
              value: https://n8n-logcomex.34-8-101-220.nip.io
            - name: N8N_EDITOR_BASE_URL
              value: https://n8n-logcomex.34-8-101-220.nip.io
            - name: N8N_PORT
              value: "5678"
            - name: WEBHOOK_URL
              value: https://n8n-logcomex.34-8-101-220.nip.io
            - name: N8N_PUSH_BACKEND
              value: websocket
            - name: N8N_LISTEN_ADDRESS
              value: 0.0.0.0
            - name: N8N_PUSH_BACKEND_WEBSOCKET_HEARTBEAT_INTERVAL
              value: "30000"
          image: docker.n8n.io/n8nio/n8n:1.107.3
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 5678
              scheme: HTTP
            initialDelaySeconds: 120
            periodSeconds: 20
            successThreshold: 1
            timeoutSeconds: 1
          name: n8n
          ports:
            - containerPort: 443
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 5678
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 250m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 512Mi
          volumeMounts:
            - mountPath: /home/node/.n8n
              name: n8n-claim0
      dnsPolicy: ClusterFirst
      enableServiceLinks: false
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - name: n8n-claim0
          persistentVolumeClaim:
            claimName: n8n-claim0
        - name: n8n-secret
          secret:
            defaultMode: 420
            secretName: n8n-secret
        - name: postgres-secret
          secret:
            defaultMode: 420
            secretName: postgres-secret

