apiVersion: v1
kind: ConfigMap
metadata:
  name: n8n-workflow-focused-dashboard
  namespace: monitoring-new
  labels:
    grafana_dashboard: "1"
data:
  n8n-workflow-focused.json: |
    {
      "id": 1,
      "uid": "n8n-workflow-monitoring",
      "title": "N8N Workflow Monitoring - Logcomex Production",
      "tags": ["n8n", "workflows", "logcomex", "production"],
      "timezone": "browser",
      "schemaVersion": 36,
      "version": 1,
      "refresh": "30s",
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "panels": [
        {
          "id": 1,
          "type": "stat",
          "title": "üîÑ Workflows Ativos",
          "gridPos": {"x": 0, "y": 0, "w": 4, "h": 4},
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "color": {"mode": "thresholds"},
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "yellow", "value": 20},
                  {"color": "green", "value": 25}
                ]
              }
            }
          },
          "targets": [
            {"expr": "n8n_active_workflow_count", "legendFormat": "Workflows Ativos"}
          ]
        },
        {
          "id": 2,
          "type": "stat",
          "title": "‚ö° Execu√ß√µes Hoje",
          "gridPos": {"x": 4, "y": 0, "w": 4, "h": 4},
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "color": {"mode": "thresholds"},
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "yellow", "value": 100},
                  {"color": "green", "value": 500}
                ]
              }
            }
          },
          "targets": [
            {"expr": "increase(n8n_workflow_execution_count_total[24h])", "legendFormat": "Execu√ß√µes"}
          ]
        },
        {
          "id": 3,
          "type": "stat",
          "title": "‚úÖ Taxa de Sucesso",
          "gridPos": {"x": 8, "y": 0, "w": 4, "h": 4},
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "color": {"mode": "thresholds"},
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "yellow", "value": 90},
                  {"color": "green", "value": 95}
                ]
              }
            }
          },
          "targets": [
            {"expr": "(increase(n8n_workflow_execution_count_total{status=\"success\"}[1h]) / increase(n8n_workflow_execution_count_total[1h])) * 100", "legendFormat": "Sucesso %"}
          ]
        },
        {
          "id": 4,
          "type": "stat",
          "title": "üñ•Ô∏è Status Sistema",
          "gridPos": {"x": 12, "y": 0, "w": 4, "h": 4},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "green", "value": 1}
                ]
              }
            }
          },
          "targets": [
            {"expr": "up{job=\"n8n\"}", "legendFormat": "Sistema"}
          ]
        },
        {
          "id": 5,
          "type": "stat",
          "title": "üîß Vers√£o N8N",
          "gridPos": {"x": 16, "y": 0, "w": 4, "h": 4},
          "fieldConfig": {
            "defaults": {}
          },
          "targets": [
            {"expr": "n8n_version_info", "legendFormat": "v{{version}}"}
          ]
        },
        {
          "id": 6,
          "type": "stat",
          "title": "‚è±Ô∏è Tempo Ativo",
          "gridPos": {"x": 20, "y": 0, "w": 4, "h": 4},
          "fieldConfig": {
            "defaults": {"unit": "dtdurations"}
          },
          "targets": [
            {"expr": "time() - n8n_process_start_time_seconds", "legendFormat": "Uptime"}
          ]
        },
        {
          "id": 7,
          "type": "timeseries",
          "title": "üìä Execu√ß√µes de Workflows por Hora",
          "gridPos": {"x": 0, "y": 4, "w": 12, "h": 8},
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "color": {"mode": "palette-classic"}
            }
          },
          "targets": [
            {"expr": "rate(n8n_workflow_execution_count_total[5m]) * 3600", "legendFormat": "Execu√ß√µes/hora"},
            {"expr": "rate(n8n_workflow_execution_count_total{status=\"success\"}[5m]) * 3600", "legendFormat": "Sucessos/hora"},
            {"expr": "rate(n8n_workflow_execution_count_total{status=\"failed\"}[5m]) * 3600", "legendFormat": "Falhas/hora"}
          ]
        },
        {
          "id": 8,
          "type": "timeseries",
          "title": "üíæ Uso de Mem√≥ria do N8N",
          "gridPos": {"x": 12, "y": 4, "w": 12, "h": 8},
          "fieldConfig": {
            "defaults": {
              "unit": "decbytes",
              "color": {"mode": "palette-classic"}
            }
          },
          "targets": [
            {"expr": "n8n_process_resident_memory_bytes", "legendFormat": "RSS Total"},
            {"expr": "n8n_nodejs_heap_size_used_bytes", "legendFormat": "Heap Usado"},
            {"expr": "n8n_nodejs_heap_size_total_bytes", "legendFormat": "Heap Total"}
          ]
        },
        {
          "id": 9,
          "type": "piechart",
          "title": "üìà Status das Execu√ß√µes (√öltima Hora)",
          "gridPos": {"x": 0, "y": 12, "w": 6, "h": 8},
          "fieldConfig": {
            "defaults": {"unit": "short"}
          },
          "targets": [
            {"expr": "increase(n8n_workflow_execution_count_total{status=\"success\"}[1h])", "legendFormat": "‚úÖ Sucessos"},
            {"expr": "increase(n8n_workflow_execution_count_total{status=\"failed\"}[1h])", "legendFormat": "‚ùå Falhas"},
            {"expr": "increase(n8n_workflow_execution_count_total{status=\"running\"}[1h])", "legendFormat": "üîÑ Em Execu√ß√£o"},
            {"expr": "increase(n8n_workflow_execution_count_total{status=\"waiting\"}[1h])", "legendFormat": "‚è≥ Aguardando"}
          ]
        },
        {
          "id": 10,
          "type": "gauge",
          "title": "üß† Utiliza√ß√£o Heap",
          "gridPos": {"x": 6, "y": 12, "w": 6, "h": 8},
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "yellow", "value": 70},
                  {"color": "red", "value": 85}
                ]
              }
            }
          },
          "targets": [
            {"expr": "(n8n_nodejs_heap_size_used_bytes / n8n_nodejs_heap_size_total_bytes) * 100", "legendFormat": "Heap %"}
          ]
        },
        {
          "id": 11,
          "type": "timeseries",
          "title": "‚ö° Performance do Event Loop (Lat√™ncia)",
          "gridPos": {"x": 12, "y": 12, "w": 12, "h": 8},
          "fieldConfig": {
            "defaults": {
              "unit": "ms",
              "color": {"mode": "palette-classic"}
            }
          },
          "targets": [
            {"expr": "n8n_nodejs_eventloop_lag_p50_seconds * 1000", "legendFormat": "P50 (Mediana)"},
            {"expr": "n8n_nodejs_eventloop_lag_p90_seconds * 1000", "legendFormat": "P90"},
            {"expr": "n8n_nodejs_eventloop_lag_p99_seconds * 1000", "legendFormat": "P99"}
          ]
        },
        {
          "id": 12,
          "type": "timeseries",
          "title": "üî• Uso de CPU do N8N",
          "gridPos": {"x": 0, "y": 20, "w": 12, "h": 8},
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "color": {"mode": "palette-classic"}
            }
          },
          "targets": [
            {"expr": "rate(n8n_process_cpu_seconds_total[5m]) * 100", "legendFormat": "CPU Total %"},
            {"expr": "rate(n8n_process_cpu_user_seconds_total[5m]) * 100", "legendFormat": "CPU User %"},
            {"expr": "rate(n8n_process_cpu_system_seconds_total[5m]) * 100", "legendFormat": "CPU System %"}
          ]
        },
        {
          "id": 13,
          "type": "timeseries",
          "title": "üóëÔ∏è Garbage Collection",
          "gridPos": {"x": 12, "y": 20, "w": 12, "h": 8},
          "fieldConfig": {
            "defaults": {
              "unit": "ms",
              "color": {"mode": "palette-classic"}
            }
          },
          "targets": [
            {"expr": "rate(n8n_nodejs_gc_duration_seconds_sum{kind=\"minor\"}[5m]) / rate(n8n_nodejs_gc_duration_seconds_count{kind=\"minor\"}[5m]) * 1000", "legendFormat": "GC Minor"},
            {"expr": "rate(n8n_nodejs_gc_duration_seconds_sum{kind=\"major\"}[5m]) / rate(n8n_nodejs_gc_duration_seconds_count{kind=\"major\"}[5m]) * 1000", "legendFormat": "GC Major"},
            {"expr": "rate(n8n_nodejs_gc_duration_seconds_sum{kind=\"incremental\"}[5m]) / rate(n8n_nodejs_gc_duration_seconds_count{kind=\"incremental\"}[5m]) * 1000", "legendFormat": "GC Incremental"}
          ]
        },
        {
          "id": 14,
          "type": "table",
          "title": "üèÜ Top Workflows por Execu√ß√£o (√öltima Hora)",
          "gridPos": {"x": 0, "y": 28, "w": 12, "h": 8},
          "fieldConfig": {
            "defaults": {"unit": "short"}
          },
          "targets": [
            {"expr": "topk(10, increase(n8n_workflow_execution_count_total[1h]))", "legendFormat": "{{workflow_name}} - {{workflow_id}}"}
          ]
        },
        {
          "id": 15,
          "type": "bargauge",
          "title": "üìÇ Recursos Node.js Ativos",
          "gridPos": {"x": 12, "y": 28, "w": 12, "h": 8},
          "fieldConfig": {
            "defaults": {"unit": "short"}
          },
          "targets": [
            {"expr": "n8n_nodejs_active_resources{type=\"Timeout\"}", "legendFormat": "‚è∞ Timeouts"},
            {"expr": "n8n_nodejs_active_resources{type=\"TCPSocketWrap\"}", "legendFormat": "üîå TCP Sockets"},
            {"expr": "n8n_nodejs_active_resources{type=\"TCPServerWrap\"}", "legendFormat": "üñ•Ô∏è TCP Servers"},
            {"expr": "n8n_nodejs_active_resources{type=\"PipeWrap\"}", "legendFormat": "üîó Pipes"},
            {"expr": "n8n_nodejs_active_resources{type=\"ProcessWrap\"}", "legendFormat": "‚öôÔ∏è Processos"}
          ]
        },
        {
          "id": 16,
          "type": "timeseries",
          "title": "üåä Throughput de Workflows (Execu√ß√µes/Minuto)",
          "gridPos": {"x": 0, "y": 36, "w": 24, "h": 8},
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "color": {"mode": "palette-classic"}
            }
          },
          "targets": [
            {"expr": "rate(n8n_workflow_execution_count_total[1m]) * 60", "legendFormat": "Total Execu√ß√µes/min"},
            {"expr": "rate(n8n_workflow_execution_count_total{status=\"success\"}[1m]) * 60", "legendFormat": "Sucessos/min"},
            {"expr": "rate(n8n_workflow_execution_count_total{status=\"failed\"}[1m]) * 60", "legendFormat": "Falhas/min"}
          ]
        }
      ]
    }