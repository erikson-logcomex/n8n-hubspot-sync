apiVersion: v1
kind: ConfigMap
metadata:
  name: n8n-comprehensive-dashboard
  namespace: monitoring-new
  labels:
    grafana_dashboard: "1"
data:
  n8n-comprehensive.json: |
    {
      "id": 1,
      "uid": "n8n-comprehensive",
      "title": "N8N Comprehensive Monitoring",
      "tags": ["n8n", "monitoring", "comprehensive"],
      "timezone": "browser",
      "schemaVersion": 36,
      "version": 1,
      "refresh": "30s",
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "panels": [
        {
          "id": 1,
          "type": "stat",
          "title": "N8N Status",
          "gridPos": {"x": 0, "y": 0, "w": 6, "h": 4},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "green", "value": 1}
                ]
              }
            }
          },
          "targets": [
            {"expr": "up{job=\"n8n\"}", "legendFormat": "N8N Status"}
          ]
        },
        {
          "id": 2,
          "type": "stat",
          "title": "Active Workers",
          "gridPos": {"x": 6, "y": 0, "w": 6, "h": 4},
          "fieldConfig": {
            "defaults": {"unit": "short"}
          },
          "targets": [
            {"expr": "count(up{job=\"n8n-worker\"})", "legendFormat": "Workers"}
          ]
        },
        {
          "id": 3,
          "type": "stat",
          "title": "Active Workflows",
          "gridPos": {"x": 12, "y": 0, "w": 6, "h": 4},
          "fieldConfig": {
            "defaults": {"unit": "short"}
          },
          "targets": [
            {"expr": "n8n_active_workflow_count", "legendFormat": "Active"}
          ]
        },
        {
          "id": 4,
          "type": "stat",
          "title": "Queue Size",
          "gridPos": {"x": 18, "y": 0, "w": 6, "h": 4},
          "fieldConfig": {
            "defaults": {"unit": "short"}
          },
          "targets": [
            {"expr": "n8n_queue_size", "legendFormat": "Pending"}
          ]
        },
        {
          "id": 5,
          "type": "timeseries",
          "title": "CPU Usage (Cores)",
          "gridPos": {"x": 0, "y": 4, "w": 12, "h": 8},
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "min": 0,
              "max": 1
            }
          },
          "targets": [
            {"expr": "rate(n8n_process_cpu_seconds_total[5m])", "legendFormat": "Total CPU"},
            {"expr": "rate(n8n_process_cpu_user_seconds_total[5m])", "legendFormat": "User CPU"},
            {"expr": "rate(n8n_process_cpu_system_seconds_total[5m])", "legendFormat": "System CPU"}
          ]
        },
        {
          "id": 6,
          "type": "timeseries",
          "title": "Memory Usage",
          "gridPos": {"x": 12, "y": 4, "w": 12, "h": 8},
          "fieldConfig": {
            "defaults": {"unit": "bytes"}
          },
          "targets": [
            {"expr": "n8n_process_resident_memory_bytes", "legendFormat": "RSS"},
            {"expr": "n8n_nodejs_heap_size_used_bytes", "legendFormat": "Heap Used"},
            {"expr": "n8n_nodejs_heap_size_total_bytes", "legendFormat": "Heap Total"}
          ]
        },
        {
          "id": 7,
          "type": "timeseries",
          "title": "Workflow Executions",
          "gridPos": {"x": 0, "y": 12, "w": 12, "h": 8},
          "fieldConfig": {
            "defaults": {"unit": "short"}
          },
          "targets": [
            {"expr": "rate(n8n_workflow_executions_total[5m])", "legendFormat": "Executions/sec"},
            {"expr": "rate(n8n_workflow_executions_success_total[5m])", "legendFormat": "Success/sec"},
            {"expr": "rate(n8n_workflow_executions_error_total[5m])", "legendFormat": "Errors/sec"}
          ]
        },
        {
          "id": 8,
          "type": "timeseries",
          "title": "Event Loop Performance",
          "gridPos": {"x": 12, "y": 12, "w": 12, "h": 8},
          "fieldConfig": {
            "defaults": {"unit": "s", "min": 0, "max": 2}
          },
          "targets": [
            {"expr": "n8n_nodejs_eventloop_lag_p50_seconds", "legendFormat": "p50"},
            {"expr": "n8n_nodejs_eventloop_lag_p90_seconds", "legendFormat": "p90"},
            {"expr": "n8n_nodejs_eventloop_lag_p99_seconds", "legendFormat": "p99"}
          ]
        },
        {
          "id": 9,
          "type": "timeseries",
          "title": "Garbage Collection",
          "gridPos": {"x": 0, "y": 20, "w": 12, "h": 8},
          "fieldConfig": {
            "defaults": {"unit": "s"}
          },
          "targets": [
            {"expr": "rate(n8n_nodejs_gc_duration_seconds_sum[5m]) / rate(n8n_nodejs_gc_duration_seconds_count[5m])", "legendFormat": "GC Duration"},
            {"expr": "rate(n8n_nodejs_gc_duration_seconds_count[5m])", "legendFormat": "GC Count/sec"}
          ]
        },
        {
          "id": 10,
          "type": "timeseries",
          "title": "HTTP Requests",
          "gridPos": {"x": 12, "y": 20, "w": 12, "h": 8},
          "fieldConfig": {
            "defaults": {"unit": "short"}
          },
          "targets": [
            {"expr": "rate(n8n_http_requests_total[5m])", "legendFormat": "Requests/sec"},
            {"expr": "rate(n8n_http_requests_duration_seconds_sum[5m]) / rate(n8n_http_requests_duration_seconds_count[5m])", "legendFormat": "Avg Response Time"}
          ]
        },
        {
          "id": 11,
          "type": "gauge",
          "title": "Success Rate %",
          "gridPos": {"x": 0, "y": 28, "w": 6, "h": 6},
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "yellow", "value": 80},
                  {"color": "green", "value": 95}
                ]
              }
            }
          },
          "targets": [
            {"expr": "(rate(n8n_workflow_executions_success_total[5m]) / rate(n8n_workflow_executions_total[5m])) * 100", "legendFormat": "Success Rate"}
          ]
        },
        {
          "id": 12,
          "type": "gauge",
          "title": "Queue Utilization %",
          "gridPos": {"x": 6, "y": 28, "w": 6, "h": 6},
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "yellow", "value": 70},
                  {"color": "red", "value": 90}
                ]
              }
            }
          },
          "targets": [
            {"expr": "(n8n_queue_size / 100) * 100", "legendFormat": "Queue %"}
          ]
        },
        {
          "id": 13,
          "type": "gauge",
          "title": "Memory Utilization %",
          "gridPos": {"x": 12, "y": 28, "w": 6, "h": 6},
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "yellow", "value": 70},
                  {"color": "red", "value": 90}
                ]
              }
            }
          },
          "targets": [
            {"expr": "(n8n_nodejs_heap_size_used_bytes / n8n_nodejs_heap_size_total_bytes) * 100", "legendFormat": "Heap %"}
          ]
        },
        {
          "id": 14,
          "type": "gauge",
          "title": "CPU Utilization %",
          "gridPos": {"x": 18, "y": 28, "w": 6, "h": 6},
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "yellow", "value": 70},
                  {"color": "red", "value": 90}
                ]
              }
            }
          },
          "targets": [
            {"expr": "rate(n8n_process_cpu_seconds_total[5m]) * 100", "legendFormat": "CPU %"}
          ]
        },
        {
          "id": 15,
          "type": "table",
          "title": "Top Workflows by Executions",
          "gridPos": {"x": 0, "y": 34, "w": 12, "h": 8},
          "fieldConfig": {
            "defaults": {"unit": "short"}
          },
          "targets": [
            {"expr": "topk(10, rate(n8n_workflow_executions_total[1h]))", "legendFormat": "{{workflow_name}}"}
          ]
        },
        {
          "id": 16,
          "type": "table",
          "title": "Error Summary",
          "gridPos": {"x": 12, "y": 34, "w": 12, "h": 8},
          "fieldConfig": {
            "defaults": {"unit": "short"}
          },
          "targets": [
            {"expr": "rate(n8n_workflow_executions_error_total[1h])", "legendFormat": "{{error_type}}"}
          ]
        },
        {
          "id": 17,
          "type": "timeseries",
          "title": "Database Connections",
          "gridPos": {"x": 0, "y": 42, "w": 12, "h": 8},
          "fieldConfig": {
            "defaults": {"unit": "short"}
          },
          "targets": [
            {"expr": "n8n_database_connections_active", "legendFormat": "Active"},
            {"expr": "n8n_database_connections_idle", "legendFormat": "Idle"},
            {"expr": "n8n_database_connections_total", "legendFormat": "Total"}
          ]
        },
        {
          "id": 18,
          "type": "timeseries",
          "title": "Redis Queue Metrics",
          "gridPos": {"x": 12, "y": 42, "w": 12, "h": 8},
          "fieldConfig": {
            "defaults": {"unit": "short"}
          },
          "targets": [
            {"expr": "n8n_redis_queue_waiting", "legendFormat": "Waiting"},
            {"expr": "n8n_redis_queue_active", "legendFormat": "Active"},
            {"expr": "n8n_redis_queue_completed", "legendFormat": "Completed"},
            {"expr": "n8n_redis_queue_failed", "legendFormat": "Failed"}
          ]
        }
      ]
    }


