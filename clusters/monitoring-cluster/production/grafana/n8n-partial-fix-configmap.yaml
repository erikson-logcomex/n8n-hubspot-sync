apiVersion: v1
kind: ConfigMap
metadata:
  name: n8n-partial-fix-dashboard
  namespace: monitoring-new
  labels:
    grafana_dashboard: "1"
data:
  n8n-monitoring-parcial.json: |
    {
      "id": 1,
      "uid": "n8n-monitoring-parcial",
      "title": "Monitoramento N8N - Logcomex",
      "tags": ["n8n", "monitoring", "logcomex", "parcial"],
      "timezone": "browser",
      "schemaVersion": 36,
      "version": 1,
      "refresh": "30s",
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "panels": [
        {
          "id": 1,
          "type": "stat",
          "title": "Status do Sistema",
          "gridPos": {"x": 0, "y": 0, "w": 4, "h": 4},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "green", "value": 1}
                ]
              }
            }
          },
          "targets": [
            {"expr": "up{job=\"n8n-cluster\"}", "refId": "A"}
          ]
        },
        {
          "id": 2,
          "type": "stat",
          "title": "Workflows Ativos",
          "gridPos": {"x": 4, "y": 0, "w": 4, "h": 4},
          "fieldConfig": {
            "defaults": {"unit": "short"}
          },
          "targets": [
            {"expr": "n8n_active_workflow_count", "refId": "A"}
          ]
        },
        {
          "id": 3,
          "type": "stat",
          "title": "Função da Instância",
          "gridPos": {"x": 8, "y": 0, "w": 4, "h": 4},
          "fieldConfig": {
            "defaults": {
              "mappings": [
                {"type": "value", "value": "0", "text": "WORKER"},
                {"type": "value", "value": "1", "text": "LEADER"}
              ]
            }
          },
          "targets": [
            {"expr": "n8n_instance_role_leader", "refId": "A"}
          ]
        },
        {
          "id": 4,
          "type": "stat",
          "title": "Versão N8N",
          "gridPos": {"x": 12, "y": 0, "w": 4, "h": 4},
          "fieldConfig": {
            "defaults": {"unit": "short"}
          },
          "targets": [
            {"expr": "n8n_version_info", "refId": "A"}
          ]
        },
        {
          "id": 5,
          "type": "stat",
          "title": "Tempo de Atividade",
          "gridPos": {"x": 16, "y": 0, "w": 4, "h": 4},
          "fieldConfig": {
            "defaults": {"unit": "dtdurations"}
          },
          "targets": [
            {"expr": "time() - n8n_process_start_time_seconds", "refId": "A"}
          ]
        },
        {
          "id": 6,
          "type": "stat",
          "title": "Arquivos Abertos",
          "gridPos": {"x": 20, "y": 0, "w": 4, "h": 4},
          "fieldConfig": {
            "defaults": {"unit": "short"}
          },
          "targets": [
            {"expr": "n8n_process_open_fds", "refId": "A"},
            {"expr": "n8n_process_max_fds", "refId": "B"}
          ]
        },
        {
          "id": 7,
          "type": "timeseries",
          "title": "Uso de CPU",
          "gridPos": {"x": 0, "y": 4, "w": 12, "h": 8},
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100
            }
          },
          "targets": [
            {"expr": "rate(n8n_process_cpu_seconds_total[5m]) * 100", "refId": "A"},
            {"expr": "rate(n8n_process_cpu_user_seconds_total[5m]) * 100", "refId": "B"},
            {"expr": "rate(n8n_process_cpu_system_seconds_total[5m]) * 100", "refId": "C"}
          ]
        },
        {
          "id": 8,
          "type": "timeseries",
          "title": "Uso de Memória",
          "gridPos": {"x": 12, "y": 4, "w": 12, "h": 8},
          "fieldConfig": {
            "defaults": {"unit": "decbytes"}
          },
          "targets": [
            {"expr": "n8n_process_resident_memory_bytes", "refId": "A"},
            {"expr": "n8n_nodejs_heap_size_used_bytes", "refId": "B"},
            {"expr": "n8n_nodejs_heap_size_total_bytes", "refId": "C"}
          ]
        },
        {
          "id": 9,
          "type": "gauge",
          "title": "Utilização de Memória",
          "gridPos": {"x": 0, "y": 12, "w": 6, "h": 6},
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "yellow", "value": 70},
                  {"color": "red", "value": 90}
                ]
              }
            }
          },
          "targets": [
            {"expr": "(n8n_nodejs_heap_size_used_bytes / n8n_nodejs_heap_size_total_bytes) * 100", "refId": "A"}
          ]
        },
        {
          "id": 10,
          "type": "gauge",
          "title": "Utilização de CPU",
          "gridPos": {"x": 6, "y": 12, "w": 6, "h": 6},
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "yellow", "value": 70},
                  {"color": "red", "value": 90}
                ]
              }
            }
          },
          "targets": [
            {"expr": "rate(n8n_process_cpu_seconds_total[5m]) * 100", "refId": "A"}
          ]
        },
        {
          "id": 11,
          "type": "bargauge",
          "title": "Recursos Ativos",
          "gridPos": {"x": 12, "y": 12, "w": 6, "h": 6},
          "fieldConfig": {
            "defaults": {"unit": "short"}
          },
          "targets": [
            {"expr": "n8n_nodejs_active_resources_total", "refId": "A"},
            {"expr": "n8n_nodejs_active_handles_total", "refId": "B"}
          ]
        },
        {
          "id": 12,
          "type": "bargauge",
          "title": "Arquivos Abertos vs Máximo",
          "gridPos": {"x": 18, "y": 12, "w": 6, "h": 6},
          "fieldConfig": {
            "defaults": {"unit": "short"}
          },
          "targets": [
            {"expr": "n8n_process_open_fds", "refId": "A"},
            {"expr": "n8n_process_max_fds", "refId": "B"}
          ]
        },
        {
          "id": 13,
          "type": "timeseries",
          "title": "Performance do Event Loop",
          "gridPos": {"x": 0, "y": 18, "w": 12, "h": 8},
          "fieldConfig": {
            "defaults": {"unit": "ms", "min": 0}
          },
          "targets": [
            {"expr": "n8n_nodejs_eventloop_lag_p50_seconds * 1000", "refId": "A"},
            {"expr": "n8n_nodejs_eventloop_lag_p90_seconds * 1000", "refId": "B"},
            {"expr": "n8n_nodejs_eventloop_lag_p99_seconds * 1000", "refId": "C"}
          ]
        },
        {
          "id": 14,
          "type": "timeseries",
          "title": "Limpeza de Memória (Garbage Collection)",
          "gridPos": {"x": 12, "y": 18, "w": 12, "h": 8},
          "fieldConfig": {
            "defaults": {"unit": "ms"}
          },
          "targets": [
            {"expr": "rate(n8n_nodejs_gc_duration_seconds_sum[5m]) / rate(n8n_nodejs_gc_duration_seconds_count[5m]) * 1000", "refId": "A"},
            {"expr": "rate(n8n_nodejs_gc_duration_seconds_count[5m])", "refId": "B"}
          ]
        },
        {
          "id": 15,
          "type": "piechart",
          "title": "Distribuição da Memória Heap",
          "gridPos": {"x": 0, "y": 26, "w": 12, "h": 8},
          "fieldConfig": {
            "defaults": {"unit": "decbytes"}
          },
          "targets": [
            {"expr": "n8n_nodejs_heap_space_size_used_bytes{space=\"old\"}", "refId": "A"},
            {"expr": "n8n_nodejs_heap_space_size_used_bytes{space=\"new\"}", "refId": "B"},
            {"expr": "n8n_nodejs_heap_space_size_used_bytes{space=\"code\"}", "refId": "C"},
            {"expr": "n8n_nodejs_heap_space_size_used_bytes{space=\"large_object\"}", "refId": "D"},
            {"expr": "n8n_nodejs_heap_space_size_used_bytes{space=\"trusted\"}", "refId": "E"}
          ]
        },
        {
          "id": 16,
          "type": "table",
          "title": "Resumo de Recursos",
          "gridPos": {"x": 12, "y": 26, "w": 12, "h": 8},
          "fieldConfig": {
            "defaults": {"unit": "short"}
          },
          "targets": [
            {"expr": "n8n_nodejs_active_resources_total", "refId": "A"},
            {"expr": "n8n_nodejs_active_handles_total", "refId": "B"},
            {"expr": "n8n_process_open_fds", "refId": "C"},
            {"expr": "n8n_process_max_fds", "refId": "D"}
          ]
        },
        {
          "id": 17,
          "type": "timeseries",
          "title": "Memória Externa",
          "gridPos": {"x": 0, "y": 34, "w": 12, "h": 8},
          "fieldConfig": {
            "defaults": {"unit": "decbytes"}
          },
          "targets": [
            {"expr": "n8n_nodejs_external_memory_bytes", "refId": "A"}
          ]
        },
        {
          "id": 18,
          "type": "timeseries",
          "title": "Recursos Ativos por Tipo",
          "gridPos": {"x": 12, "y": 34, "w": 12, "h": 8},
          "fieldConfig": {
            "defaults": {"unit": "short"}
          },
          "targets": [
            {"expr": "n8n_nodejs_active_resources{type=\"Timeout\"}", "refId": "A"},
            {"expr": "n8n_nodejs_active_resources{type=\"TCPSocketWrap\"}", "refId": "B"},
            {"expr": "n8n_nodejs_active_resources{type=\"TCPServerWrap\"}", "refId": "C"},
            {"expr": "n8n_nodejs_active_resources{type=\"PipeWrap\"}", "refId": "D"},
            {"expr": "n8n_nodejs_active_resources{type=\"ProcessWrap\"}", "refId": "E"}
          ]
        }
      ]
    }


