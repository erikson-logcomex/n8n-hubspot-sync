apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: prometheus-ssl-cert
  namespace: monitoring-new
spec:
  domains:
    - prometheus-logcomex.35-186-250-84.nip.io
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus-ingress
  namespace: monitoring-new
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "monitoring-new-ip"
    networking.gke.io/managed-certificates: "prometheus-ssl-cert"
    kubernetes.io/ingress.allow-http: "true"
spec:
  rules:
  - host: prometheus-logcomex.35-186-250-84.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus
            port:
              number: 9090
