apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: n8n
  labels:
    service: n8n
spec:
  replicas: 2  # Aumentado de 1 para 2
  selector:
    matchLabels:
      service: n8n
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        service: n8n
    spec:
      containers:
      - name: n8n
        image: docker.n8n.io/n8nio/n8n:1.107.3
        command: ["n8n"]
        args: ["start"]
        ports:
        - containerPort: 5678
          protocol: TCP
        env:
        - name: DB_TYPE
          value: postgresdb
        - name: N8N_METRICS
          value: "true"
        - name: N8N_METRICS_PREFIX
          value: n8n_
        - name: N8N_METRICS_ENDPOINT
          value: /metrics
        - name: DB_POSTGRESDB_HOST
          value: 172.23.64.3
        - name: DB_POSTGRESDB_PORT
          value: "5432"
        - name: DB_POSTGRESDB_DATABASE
          value: n8n-postgres-db
        - name: DB_POSTGRESDB_USER
          valueFrom:
            secretKeyRef:
              key: POSTGRES_NON_ROOT_USER
              name: postgres-secret
        - name: DB_POSTGRESDB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: POSTGRES_NON_ROOT_PASSWORD
              name: postgres-secret
        - name: DB_POSTGRESDB_CONNECTION_TIMEOUT
          value: "120000"
        - name: DB_POSTGRESDB_POOL_SIZE
          value: "2"
        - name: DB_POSTGRESDB_IDLE_CONNECTION_TIMEOUT
          value: "60000"
        - name: N8N_PROTOCOL
          value: https
        - name: N8N_HOST
          value: n8n-logcomex.34-8-101-220.nip.io
        - name: N8N_SECURE_COOKIE
          value: "true"
        - name: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
          value: "true"
        - name: N8N_TRUSTED_PROXIES
          value: redis-master.n8n.svc.cluster.local
        - name: EXECUTIONS_MODE
          value: queue
        - name: QUEUE_BULL_REDIS_HOST
          value: redis-master.n8n.svc.cluster.local
        - name: QUEUE_BULL_REDIS_PORT
          value: "6379"
        - name: N8N_RUNNERS_ENABLED
          value: "true"
        - name: OFFLOAD_MANUAL_EXECUTIONS_TO_WORKERS
          value: "true"
        - name: N8N_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              key: N8N_ENCRYPTION_KEY
              name: n8n-encryption
        - name: N8N_EXECUTIONS_MODE
          value: queue
        - name: QUEUE_BULL_REDIS_DB
          value: "0"
        - name: N8N_REDIS_HOST
          value: redis-master.n8n.svc.cluster.local
        - name: N8N_REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: REDIS_PASSWORD
              name: redis-auth
        - name: N8N_REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: REDIS_PASSWORD
              name: redis-auth
        - name: QUEUE_BULL_REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: REDIS_PASSWORD
              name: redis-auth
        - name: N8N_WEBHOOK_URL
          value: https://n8n-logcomex.34-8-101-220.nip.io
        - name: N8N_EDITOR_BASE_URL
          value: https://n8n-logcomex.34-8-101-220.nip.io
        - name: N8N_PORT
          value: "5678"
        - name: WEBHOOK_URL
          value: https://n8n-logcomex.34-8-101-220.nip.io
        - name: N8N_PUSH_BACKEND
          value: websocket
        - name: N8N_LISTEN_ADDRESS
          value: 0.0.0.0
        - name: N8N_PUSH_BACKEND_WEBSOCKET_HEARTBEAT_INTERVAL
          value: "30000"
        resources:
          requests:
            cpu: 250m      # 0.25 vCPU por réplica
            memory: 512Mi  # 512MB por réplica
          limits:
            cpu: 250m      # 0.25 vCPU por réplica
            memory: 512Mi  # 512MB por réplica
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5678
            scheme: HTTP
          initialDelaySeconds: 120
          periodSeconds: 20
          timeoutSeconds: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 5678
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          capabilities:
            drop: ["ALL"]
          seccompProfile:
            type: RuntimeDefault
        volumeMounts:
        - name: n8n-claim0
          mountPath: /home/node/.n8n
      initContainers:
      - name: volume-permissions
        image: busybox:1.36
        command: ["sh", "-c", "chown 1000:1000 /data"]
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop: ["ALL"]
          seccompProfile:
            type: RuntimeDefault
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - name: n8n-claim0
          mountPath: /data
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
        seccompProfile:
          type: RuntimeDefault
      volumes:
      - name: n8n-claim0
        persistentVolumeClaim:
          claimName: n8n-claim0
      - name: n8n-secret
        secret:
          defaultMode: 420
          secretName: n8n-secret
      - name: postgres-secret
        secret:
          defaultMode: 420
          secretName: postgres-secret


