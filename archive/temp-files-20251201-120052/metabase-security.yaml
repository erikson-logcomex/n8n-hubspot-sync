apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: metabase-network-policy
  namespace: metabase
spec:
  podSelector:
    matchLabels:
      app: metabase-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from: []
    ports:
    - protocol: TCP
      port: 3000
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 443   # HTTPS
    - protocol: TCP
      port: 5432  # PostgreSQL
    - protocol: UDP
      port: 53    # DNS
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: metabase-resource-quota
  namespace: metabase
spec:
  hard:
    requests.cpu: "500m"
    requests.memory: 2Gi
    limits.cpu: "1"
    limits.memory: 4Gi
    persistentvolumeclaims: "2"
    pods: "3"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: metabase-limit-range
  namespace: metabase
spec:
  limits:
  - default:
      cpu: 500m
      memory: 1Gi
    defaultRequest:
      cpu: 250m
      memory: 512Mi
    type: Container